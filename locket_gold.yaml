# Clash Config for Locket Gold Module (Converted for Hiddify Proxy & VPN)

# Basic settings (adjust as needed)
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: true

# DNS settings (basic)
dns:
  enable: true
  listen: 0.0.0.0:1053

# Sniffer for domain detection
sniffer:
  enable: true
  sniffing:
    - tls
    - http
  force-domain:
    - api.revenuecat.com

# Proxies, groups, rules - add your own if needed for actual proxying
proxies: []
proxy-groups: []
rules: []

# Note: Hiddify may not support full script/rewrite features, so API modification via JS (e.g., for RevenueCat) won't work here. Route traffic directly or through a proxy outbound as needed.
